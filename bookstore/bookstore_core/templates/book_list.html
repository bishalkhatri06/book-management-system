<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
        </tr>
        {% for book in books %}
         <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.authors.all|join: "," }}</td>
            <td>{{ book.price }}</td>
         </tr>
        {% endfor %}
    </table>
    <a href="{% url 'book_add' %}">Add a new book</a>
</body>
</html>
