{% extends 'base.html' %}
{% block content %}
    <h1 class="text-2xl font-bold mb-2">Categories</h1>
    <table class="w-full border-collapse mt-4">
        <tr class="bg-gray-200">
            <th class="p-2 border">S.N.</th>
            <th class="p-2 border">Name</th>
            <th class="p-2 border">Action</th>
        </tr>
        {% for category in categories %}
        <tr class="border">
            <td class="p-2 border">{{ forloop.counter }}</td>
            <td class="p-2 border">{{ category.name }}</td>
            <td class="p-2 border text-center">
                <a href="{% url 'category_edit' category.id %}" class="text-blue-500 hover:underline inline-block">
                    <i class="fa-solid fa-pen-to-square"></i>
                </a>
                <a href="{% url 'category_delete' category.id %}" class="text-red-500 hover:underline inline-block">
                    <i class="fa-solid fa-trash"></i>
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="p-2 border">No categories available.</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'category_add' %}" class="mt-4 inline-block bg-blue-500 text-white py-2 px-4 rounded">Add Category</a>
{% endblock %}
