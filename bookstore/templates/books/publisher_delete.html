{% extends 'base.html' %}
{% block title %}Delete Publisher{% endblock %}
{% block content %}
    <div class="max-w-lg mx-auto mt-10 p-6 bg-white shadow-md rounded-md">
        <h2 class="text-2xl font-semibold mb-4">Delete Publisher</h2>
        <p class="mb-6">Are you sure you want to delete the publisher "{{ publisher.name }}"?</p>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Confirm</button>
            <a href="{% url 'publisher_list' %}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">Cancel</a>
        </form>
    </div>
{% endblock %}
