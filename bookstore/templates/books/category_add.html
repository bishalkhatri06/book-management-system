{% extends 'base.html' %}

{% block content %}
    <div class="mt-4">
        <a href="{% url 'category_list' %}" class="text-blue-500">Back to Category List</a>
    </div>
    <h2 class="text-2xl font-bold mb-4 text-center">Add Category</h2>
    <div class="max-w-md mx-auto bg-gray-100 p-6 rounded shadow-md">
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Category Name:</label>
                <input type="text" id="name" name="name" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div>
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded mt-2">Add Category</button>
            </div>
        </form>
    </div>
{% endblock %}
