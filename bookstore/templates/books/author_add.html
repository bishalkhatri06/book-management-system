{% extends 'base.html' %}

{% block content %}
    <div class="mt-4"></div>
    <a href="{% url 'author_list' %}" class="text-blue-500">Back to Author List</a>
</div>
    <h2 class="text-2xl font-bold mb-4 text-center">Add Author</h2>
    <div class="max-w-md mx-auto bg-gray-100 p-6 rounded shadow-md">
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Author Name:</label>
            <input type="text" id="name" name="name" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            <input type="email" id="email" name="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="bio" class="block text-gray-700 text-sm font-bold mb-2">Bio:</label>
            <textarea id="bio" name="bio" rows="4" cols="50" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
        </div>
        <div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded mt-2">Add Author</button>
        </div>
    </form>
</div>
{% endblock %}
