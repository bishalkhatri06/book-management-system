{% extends 'base.html' %}

{% block title %}Edit Author{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto py-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Edit Author</h2>
    <div class="max-w-md mx-auto bg-gray-100 p-6 rounded shadow-md">
    <form method="POST" action="{% url 'author_edit' author.id %}" class="space-y-6">
        {% csrf_token %}
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Author Name</label>
            <input type="text" name="name" id="name" value="{{ author.name }}" required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" id="address" value="{{ author.email }}" required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
            <label for="bio" class="block text-sm font-medium text-gray-700">Bio</label>
            <textarea name="bio" id="bio" required rows="4" cols="50"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" >{{ author.bio }}</textarea>
        </div>
        <div class="flex justify-end">
            <button type="submit"
                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Save Changes
            </button>
        </div>
    </form>
    </div>
</div>
{% endblock %}
