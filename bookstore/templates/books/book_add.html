<!-- templates/books/book_add.html -->
{% extends 'base.html' %}

{% block title %}Add a New Book{% endblock %}

{% block content %}
<div class="mt-4">
            <a href="{% url 'book_list' %}" class="text-blue-500">Back to Book List</a>
</div>
  <h2 class="text-2xl font-bold mb-4">Add a New Book</h2>
  <form method="post" class="p-4 rounded shadow-md">
      {% csrf_token %}
      <div class="space-y-2">
        {{ form.as_p }}
      </div>
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Add Book</button>
  </form>
{% endblock %}
