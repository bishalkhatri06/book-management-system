{% extends "base.html" %}

{% block title %}
    {{ book.title }} - Bookstore
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-white shadow-md rounded-lg overflow-hidden">
        <div class="px-6 py-4">
            <h1 class="text-2xl font-bold mb-2">{{ book.title }}</h1>
            <h2 class="text-xl text-gray-700 mb-4">by {{ book.author }}</h2>
            <p class="text-gray-700 text-base">{{ book.description }}</p>
        </div>
        <div class="px-6 py-4">
            <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Genre: {{ book.genre }}</span>
            <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Published: {{ book.published_date }}</span>
        </div>
        <div class="mt-4">
            <a href="{% url 'book_list' %}" class="text-blue-500">Back to Book List</a>
        </div>
    </div>
</div>
{% endblock %}
