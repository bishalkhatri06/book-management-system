<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Book Management System{% endblock %}</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fontawesome cdn link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-500 text-white text-center py-4">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold">My Book Management System</h1>
            <!-- Navigation -->
            <nav class="mt-2 flex justify-center space-x-4"></nav>
                <a href="{% url 'book_list' %}" class="text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                <a href="{% url 'author_list' %}" class="text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">Authors</a>
                <a href="{% url 'publisher_list' %}" class="text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">Publishers</a>
                <a href="{% url 'category_list' %}" class="text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">Category</a>
            </nav>
        </div>
    </header>
    
    <main class="container mx-auto p-4">
        {% block content %}
        <!-- Child templates will inject their content here -->
        {% endblock %}
    </main>
    
    <footer class="bg-gray-200 text-center py-4">
        <p>&copy; {% now "Y" %} KB Book Store</p>
    </footer>
</body>
</html>
